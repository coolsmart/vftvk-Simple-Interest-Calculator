<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    </head>
    <body>    

     <div class="container">
     	<h1>Simple Interest Calculator</h1>

   
        <form>
        <label>Amount</label> 
        <input type="text"  id="principal">  <br/>
        <label>Interest Rate</label> 
        <input type="range"  id="rate" name="rate" min="0" max="100" onchange="showrate()"><span id="id_rate">  </span>  <br/>
        <label>No. of Years</label>
        <input type="number" id="years" min="1" max="5">  <br/>
        <span id="result"></span><br>
    	</form> 
    	<button class="btn-info" onclick="compute()">Compute Interest</button>
		</div>
       
    </body>
</html>
